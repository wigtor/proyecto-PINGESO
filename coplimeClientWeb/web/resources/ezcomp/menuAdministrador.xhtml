<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="btnViewMenu" required="true"/>
        <cc:attribute name="wgvar" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
            <p:overlayPanel for="#{cc.attrs.btnViewMenu}" widgetVar="#{cc.attrs.wgvar}"> 
                    <p:dataList styleClass="ui-li-custom">
                        <f:attribute name="swatch" value="a" />
                        <f:attribute name="dividerSwatch" value="d" />
                        <f:attribute name="icon" value="false" />
                        <h:outputLink>Ver puntos limpios</h:outputLink>
                        <p:separator>Ver notificaciones</p:separator>
                        <h:outputLink>Ver solicitudes de mantención</h:outputLink>
                        <h:outputLink>Ver operarios de mantención<h:outputText styleClass="ui-li-count" value="6"/></h:outputLink>
                        <h:outputLink>Ver inspectores</h:outputLink>
                        <h:outputLink>Generar reportes<h:outputText styleClass="ui-li-count" value="1"/></h:outputLink>
                        <h:outputLink>Ayuda</h:outputLink>
                        <h:outputLink>Cerrar sesión</h:outputLink>
                        <!-- <h:outputLink onclick="PrimeFaces.back()">Log Out</h:outputLink> -->
                    </p:dataList>
            </p:overlayPanel>
       
    </cc:implementation>
</html>
