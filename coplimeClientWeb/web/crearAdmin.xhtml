<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">
    
    
    <pm:page title="Creación de administrador">
        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="Crear un nuevo administrador" swatch="b"/>
            <pm:content>
                <h:form>
                <p:outputPanel>
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Inicio de sesión</f:facet>
                        <f:attribute name="icon" value="false" />
                        <p:inputText label="Nombre:" value="#{creacionAdministrador.nombre}" required="true"/>
                        <p:inputText label="Apellido paterno:" value="#{creacionAdministrador.apellido1}" required="true"/>
                        <p:inputText label="Apellido materno:" value="#{creacionAdministrador.apellido2}" required="true"/>
                        <p:inputText label="mail" value="#{creacionAdministrador.mail}" required="true"/>
                        
                        <p:inputText label="Nombre de usuario" value="#{creacionAdministrador.username}" required="true"/>
                        <p:inputText label="contraseña:" type="password" value="#{creacionAdministrador.password}" required="true"/>
                        <p:commandButton value="Crear administrador" action="#{creacionAdministrador.nuevoAdministrador()}"/>
                    </p:dataList>
                </p:outputPanel>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
