<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
      renderKitId="PRIMEFACES_MOBILE"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <pm:page title="Información del usuario">
        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="Información del usuario">
                <f:facet name="left">
                    <p:button id="btnPanelContext" value="" iconPos="notext" icon="bars"/>
                </f:facet>
            </pm:header>

            <pm:content>
                <p:outputPanel>
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Datos del usuario</f:facet>
                        <f:attribute name="icon" value="false" />
                        
                        <p:inputText label="Nombre" />
                        <p:inputText label="Apellido" />
                        <p:inputText label="Rol de usuario" />
                        <p:inputText label="N°" />
                    </p:dataList>
                    
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Datos de contacto</f:facet>
                        <f:attribute name="icon" value="false" />
                        
                        <p:inputText label="Teléfono" />
                        <p:inputText label="E-mail" />
                        
                        <p:panelGrid columns="2">
                            <p:commandButton value="Guardar cambios" type="button"/>
                            <p:commandButton value="Cancelar" type="button"/>
                        </p:panelGrid>
                        
                    </p:dataList>
                </p:outputPanel>
                <p:contextMenu event="swiperight" beforeShow="panelContext.hide()" />
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
