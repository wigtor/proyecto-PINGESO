<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">
    
    
    <pm:page title="Cambiar estado de punto limpio">
        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="Cambiar estado de punto limpio" swatch="b"/>
            <pm:content>
                <h:form>
                <p:outputPanel>
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Ingrese los datos del estado del punto limpio</f:facet>
                        <f:attribute name="icon" value="false" />
                        <p:selectOneMenu label="Estado global" value="#{mantenedorPuntoLimpio.materialContenedor_seleccionado}">
                            <f:selectItems value="#{mantenedorPuntoLimpio.ListaMateriales}"  
                                var="mat" itemLabel="#{mat.nombre}" itemValue="#{mat.num}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel>Cambiar estado de los contenedores</p:outputLabel>
                        <p:commandButton value="Actualizar contenedores" action="#{mantenedorPuntoLimpio.cambiarEstadoContenedor()}"/>
                        
                        <p:commandButton value="Aceptar" action="#{mantenedorPuntoLimpio.guardarCambiosEstadoPuntoLimpio()}"/>
                        <p:commandButton value="Volver" action="#{mantenedorPuntoLimpio.volverToLista()}"/>
                    </p:dataList>
                </p:outputPanel>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
