<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">
    
    
    <pm:page title="Agregar punto limpio">
        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="Agregar punto limpio" swatch="b"/>
            <pm:content>
                <h:form>
                <p:outputPanel>
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Ingrese los datos del punto limpio</f:facet>
                        <f:attribute name="icon" value="false" />
                        <p:inputText label="Nombre del punto limpio" value="#{mantenedorPuntoLimpio.nombre}"/>
                        <p:selectOneMenu label="Seleccione comuna" value="#{mantenedorPuntoLimpio.comuna_seleccionada}">
                            <f:selectItems value="#{mantenedorPuntoLimpio.ListaComunas}"  
                                var="comuna" itemLabel="#{comuna.nombre}" itemValue="#{comuna.nombre}" />
                        </p:selectOneMenu>
                        <p:inputText label="Dirección" value="#{mantenedorPuntoLimpio.direccion}"/>
                        <p:calendar label="Fecha primera revisión" value="#{mantenedorPuntoLimpio.fechaRevision}"/>
                        <p:selectOneMenu label="Estado global inicial" value="#{mantenedorPuntoLimpio.estado_seleccionado}">
                            <f:selectItems value="#{mantenedorPuntoLimpio.ListaEstadosPtoLimpio}"  
                                var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado.num}" />
                        </p:selectOneMenu>
                        <p:selectOneMenu label="Inspector encargado" value="#{mantenedorPuntoLimpio.inspectorEncargado_seleccionado}">
                            <f:selectItems value="#{mantenedorPuntoLimpio.ListaInspectores}"  
                                var="InspEncargado" itemLabel="#{InspEncargado.nombre}" itemValue="#{InspEncargado.num}" />
                        </p:selectOneMenu>
                        <p:commandButton value="Agregar contenedores" action="#{mantenedorPuntoLimpio.agregarContenedores()}"/>
                        
                        <p:commandButton value="Crear administrador" action="#{mantenedorPuntoLimpio.agregarPuntoLimpio()}"/>
                    </p:dataList>
                </p:outputPanel>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
