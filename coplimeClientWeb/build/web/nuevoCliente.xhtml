<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Crear un nuevo cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Rut"/>
            <h:inputText value="#{managedBeanCliente.rut}"/>

            </h:selectOneMenu>
