<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
      renderKitId="PRIMEFACES_MOBILE"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <pm:page title="Enviar aviso de incidencia">
        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="Enviar aviso de incidencia">
                <f:facet name="left">
                    <p:commandButton value="Ir al inicio" icon="back" action="#{Autenticador.goToIndex()}" />
                </f:facet>
            </pm:header>

            <pm:content>
                <h:form  enctype="multipart/form-data">
                    <h:inputHidden value="#{enviarAvisoIncidenciaManagedBeans.numPuntoLimpio}"/>
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Ingresar datos del aviso de incidencia</f:facet>
                        <f:attribute name="icon" value="false" />
                        
                        <p:inputText label="Punto limpio" value="#{enviarAvisoIncidenciaManagedBeans.nombre_presentacion_ptoLimpio}" disabled="true"/>
                        <pm:field>
                            <h:outputLabel for="selectOneMenu" value="Seleccione tipo de incidencia:"/>
                            <h:selectOneMenu id="selectOneMenu" value="#{enviarAvisoIncidenciaManagedBeans.tipoIncidenciaSeleccionada}">
                                <f:selectItems value="#{enviarAvisoIncidenciaManagedBeans.listaTiposIncidencias}" var="t_incid" itemValue="#{t_incid.id}" itemLabel="#{t_incid.label}"/>
                            </h:selectOneMenu>
                        </pm:field>
                        
                        <p:inputTextarea label="Escribir detalles:" value="#{enviarAvisoIncidenciaManagedBeans.detalles}" required="true"/>
                        <p:inputText label="E-mail de contacto" value="#{enviarAvisoIncidenciaManagedBeans.emailContacto}" />
                        
                        <pm:field>
                            <h:outputLabel for="subidaArchivos" value="Subir imagen:"/>
                            <!-- Máximo de 16Mb y sólo imágenes --> 
                            <p:fileUpload id="subidaArchivos" value="#{enviarAvisoIncidenciaManagedBeans.file}" 
                                          mode="simple" sizeLimit="16777216" 
                                          allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"
                                          required="false"/> 
                        </pm:field>
                        
                        <p:captcha label="Captcha"/>
                        
                        <pm:buttonGroup>
                            <p:commandButton value="Enviar" ajax="false" action="#{enviarAvisoIncidenciaManagedBeans.enviarAviso()}"/>
                            <p:commandButton immediate="true" value="Cancelar" action="#{enviarAvisoIncidenciaManagedBeans.goToIndex()}"/>
                        </pm:buttonGroup>
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
