<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
      renderKitId="PRIMEFACES_MOBILE"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <pm:page title="Enviar aviso de incidencia">
        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="Enviar aviso de incidencia">
            </pm:header>

            <pm:content>
                <p:outputPanel>
                    <h:form  enctype="multipart/form-data">
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Seleccione punto limpio</f:facet>
                        <f:attribute name="icon" value="false" />
                        <p:inputText label="C칩digo punto limpio" value="#{enviarAvisoIncidenciaManagedBeans.numPuntoLimpio}" required="true"/>
                        <p:commandButton value="Ver la ayuda" type="button"/>
                    </p:dataList>
                    
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Ingresar datos del aviso</f:facet>
                        <f:attribute name="icon" value="false" />
                        
                        <pm:field>
                            <h:outputLabel for="selectOneMenu" value="Seleccione tipo de incidencia:"/>
                            <h:selectOneMenu id="selectOneMenu" value="#{enviarAvisoIncidenciaManagedBeans.tipoIncidenciaSeleccionada}">
                                <f:selectItems value="#{enviarAvisoIncidenciaManagedBeans.listaTiposIncidencias}" var="t_incid" itemValue="#{t_incid.id}" itemLabel="#{t_incid.label}"/>
                            </h:selectOneMenu>
                        </pm:field>
                        
                        <p:inputTextarea label="Escribir detalles:" value="#{enviarAvisoIncidenciaManagedBeans.detalles}" required="true"/>
                        <p:inputText label="E-mail de contacto" value="#{enviarAvisoIncidenciaManagedBeans.emailContacto}" />
                        
                        <pm:field>
                            <h:outputLabel for="subidaArchivos" value="Subir imagen:"/>
                            <!-- M치ximo de 16Mb y s칩lo im치genes --> 
                            <p:fileUpload id="subidaArchivos" value="#{enviarAvisoIncidenciaManagedBeans.file}" 
                                          mode="simple" sizeLimit="16777216" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"/> 
                        </pm:field>
                        
                        <pm:buttonGroup>
                            <p:commandButton value="Enviar"  ajax="false" action="#{enviarAvisoIncidenciaManagedBeans.enviarAviso()}"/>
                            <p:commandButton value="Cancelar" />
                        </pm:buttonGroup>
                        
                    </p:dataList>
                </h:form>
                </p:outputPanel>
            </pm:content>
        </pm:view>
        
        <pm:view id="success" title="Aviso de incidencia enviado">
            <pm:header title="Aviso de incidencia enviado">
                <f:facet name="left">
                    <p:commandButton value="Ir al inicio" icon="back" onclick="window.location='../';" />
                </f:facet>
            </pm:header>
            <pm:content>
                El aviso ha sido enviado satisfactoriamente
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
