<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="title" required="true"/>
        <cc:attribute name="classIcon" required="true"/>
        <cc:attribute name="action"  method-signature="java.lang.String action()" default="???"/>
        <cc:attribute name="type" required="false" default="submit"/>
        <cc:attribute name="id" required="false" default=""/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel rendered="#{cc.attrs.rendered}">
            <a class="btn-menu-superior">
                <span class="ui-btn-inner">
                    <span class="ui-icon ui-icon-shadow #{cc.attrs.classIcon}" >
                    </span>
                </span>
                <h:commandButton value="  " id="#{cc.attrs.id}" type="#{cc.attrs.type}" title="#{cc.attrs.title}" action="#{cc.attrs.action}"
                                styleClass="transparente command_btn_barra_superior"/>
            </a>
        </p:outputPanel>
    </cc:implementation>
</html>
