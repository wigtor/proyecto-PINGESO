<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    <body>
       <ui:composition template="../mainTemplate.xhtml">
           <ui:define name="titulo" >Agregar contenedores</ui:define>
           
           
           <ui:define name="centro">
               <h:form>
                   <p:panelGrid columns="2" styleClass="centrar" >
                        <f:facet name="header">Ingrese los datos del contenedor</f:facet>
                        
                        <p:outputLabel value="NÂ° de punto limpio"/>
                        <p:inputText value="#{MantenedorPuntoLimpioAgregarCont.numPtoLimpio}" disabled="true"/>
                        
                        <p:outputLabel value="Material que almacena"/>
                        <h:selectOneMenu value="#{MantenedorPuntoLimpioAgregarCont.material}">
                            <f:selectItems value="#{MantenedorPuntoLimpioAgregarCont.listaMateriales}"  
                                var="mat" itemLabel="#{mat.label}" itemValue="#{mat.id}" />
                        </h:selectOneMenu>
                        
                        <p:outputLabel value="Capacidad del contenedor"/>
                        <h:panelGroup >
                            <p:inputText value="#{MantenedorPuntoLimpioAgregarCont.capacidad}"/>
                            <h:selectOneMenu value="#{MantenedorPuntoLimpioAgregarCont.idUnidadMedida}" styleClass="span3">
                                <f:selectItems value="#{MantenedorPuntoLimpioAgregarCont.listaUnidadesMedida}"  
                                    var="unidad" itemLabel="#{unidad.label}" itemValue="#{unidad.id}" />
                            </h:selectOneMenu>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Llenado inicial"/>
                        <h:panelGroup >
                                <p:inputText id="llenadoInicialContenedor" value="#{MantenedorPuntoLimpioAgregarCont.llenadoContenedor}"/>%
                            
                            <p:slider step="5" for="llenadoInicialContenedor"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Estado inicial"/>
                        <h:selectOneMenu value="#{MantenedorPuntoLimpioAgregarCont.estadoContenedor}">
                            <f:selectItems value="#{MantenedorPuntoLimpioAgregarCont.listaEstadosContenedores}"  
                                var="estadoCont" itemLabel="#{estadoCont.label}" itemValue="#{estadoCont.id}" />
                        </h:selectOneMenu>
                        
                        
                        <f:facet name="footer">
                            <p:commandButton value="Guardar y agregar otro" action="#{MantenedorPuntoLimpioAgregarCont.guardarNvoContenedor_y_otro()}"/>
                            <p:commandButton value="Guardar" action="#{MantenedorPuntoLimpioAgregarCont.guardarNvoContenedor()}"/>
                            <p:commandButton value="Volver" immediate="true" action="#{MantenedorPuntoLimpioAgregarCont.volverToPuntoLimpio()}"/>
                        </f:facet>
                   </p:panelGrid>
               </h:form>
           </ui:define>
       </ui:composition>
    </body>    
</html>
