<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    <body>
       <ui:composition template="../mainTemplate.xhtml">
           <ui:define name="titulo" >Agregar punto limpio</ui:define>
           
           
           <ui:define name="centro">
               <h:form>
                   <p:panelGrid columns="2" styleClass="centrar" >
                        <f:facet name="header">Ingrese los datos del punto limpio</f:facet>
                        
                        <p:outputLabel value="N° de punto limpio"/>
                        <p:inputText value="#{MantenedorPuntoLimpioAgregar.num}" required="true"/>
                        
                        <p:outputLabel value="Nombre del punto limpio"/>
                        <p:inputText value="#{MantenedorPuntoLimpioAgregar.nombre}"/>
                        
                        <p:outputLabel value="Seleccione comuna"/>
                        <p:selectOneMenu label="Seleccione comuna" value="#{MantenedorPuntoLimpioAgregar.comuna_seleccionada}">
                            <f:selectItems value="#{MantenedorPuntoLimpioAgregar.listaComunas}"  
                                var="comuna" itemLabel="#{comuna.label}" itemValue="#{comuna.id}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Dirección"/>
                        <p:inputText value="#{MantenedorPuntoLimpioAgregar.direccion}"/>
                        
                        <p:outputLabel value="Fecha primera revisión"/>
                        <p:calendar value="#{MantenedorPuntoLimpioAgregar.fechaRevision}"/>
                        
                        <p:outputLabel value="Estado global inicial"/>
                        <p:selectOneMenu value="#{MantenedorPuntoLimpioAgregar.estado_seleccionado}">
                            <f:selectItems value="#{MantenedorPuntoLimpioAgregar.listaEstadosPtoLimpio}"  
                                var="estado" itemLabel="#{estado.label}" itemValue="#{estado.id}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Inspector encargado"/>
                        <p:selectOneMenu value="#{MantenedorPuntoLimpioAgregar.inspectorEncargado_seleccionado}">
                            <f:selectItems value="#{MantenedorPuntoLimpioAgregar.listaInspectores}"  
                                           var="InspEncargado" itemLabel="#{InspEncargado.label}" itemValue="#{InspEncargado.id}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Contenedores agregados: #{MantenedorPuntoLimpio.contenedores_creando.size()}"/>
                        <p:dataTable value="#{MantenedorPuntoLimpio.contenedores_creando}" var="contenedor" 
                                     emptyMessage="No ha agregado contenedores a este punto limpio">
                            
                            <p:column headerText="Material" >
                                <h:outputText value="#{contenedor.nombreMaterial}"/>
                            </p:column>
                        </p:dataTable>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Agregar contenedores" action="#{MantenedorPuntoLimpioAgregar.agregarContenedores()}"/>

                            <p:commandButton value="Aceptar" action="#{MantenedorPuntoLimpioAgregar.agregarPuntoLimpio()}"/>
                            <p:commandButton value="Volver" immediate="true" action="#{MantenedorPuntoLimpioAgregar.volverToLista()}"/>
                        </f:facet>
                   </p:panelGrid>
               </h:form>
           </ui:define>
       </ui:composition>
    </body>    
</html>
