<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    <body>
       <ui:composition template="../mainTemplate.xhtml">
           <ui:define name="titulo" >Agregar punto limpio</ui:define>
           
           
           <ui:define name="centro">
               <h:form>
                   <p:panelGrid columns="2" styleClass="centrar" >
                        <f:facet name="header">Ingrese los datos del punto limpio</f:facet>
                        
                        <p:outputLabel value="Nombre del punto limpio"/>
                        <p:inputText value="#{mantenedorPuntoLimpioAgregar.nombre}"/>
                        
                        <p:outputLabel value="Seleccione comuna"/>
                        <h:selectOneMenu label="Seleccione comuna" value="#{mantenedorPuntoLimpioAgregar.comuna_seleccionada}">
                            <f:selectItems value="#{mantenedorPuntoLimpioAgregar.listaComunas}"  
                                var="comuna" itemLabel="#{comuna.nombre}" itemValue="#{comuna.nombre}" />
                        </h:selectOneMenu>
                        
                        <p:outputLabel value="Dirección"/>
                        <p:inputText value="#{mantenedorPuntoLimpioAgregar.direccion}"/>
                        
                        <p:outputLabel value="Fecha primera revisión"/>
                        <p:calendar value="#{mantenedorPuntoLimpioAgregar.fechaRevision}"/>
                        
                        <p:outputLabel value="Estado global inicial"/>
                        <h:selectOneMenu value="#{mantenedorPuntoLimpioAgregar.estado_seleccionado}">
                            <f:selectItems value="#{mantenedorPuntoLimpioAgregar.ListaEstadosPtoLimpio}"  
                                var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado.num}" />
                        </h:selectOneMenu>
                        
                        <p:outputLabel value="Inspector encargado"/>
                        <h:selectOneMenu value="#{mantenedorPuntoLimpioAgregar.inspectorEncargado_seleccionado}">
                            <f:selectItems value="#{mantenedorPuntoLimpioAgregar.listaInspectores}"  
                                var="InspEncargado" itemLabel="#{InspEncargado.nombre}" itemValue="#{InspEncargado.num}" />
                        </h:selectOneMenu>
                        
                        <p:commandButton value="Agregar contenedores" action="#{mantenedorPuntoLimpioAgregar.agregarContenedores()}"/>
                        
                        <p:commandButton value="Aceptar" action="#{mantenedorPuntoLimpioAgregar.agregarPuntoLimpio()}"/>
                        <p:commandButton value="Volver" action="#{mantenedorPuntoLimpioAgregar.volverToLista()}"/>
                   
                   </p:panelGrid>
               </h:form>
           </ui:define>
       </ui:composition>
    </body>    
</html>
