<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">
    
    
    <pm:page title="Editar Operario de mantención">
        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="Editar Operario de mantención" swatch="b"/>
            <pm:content>
               <h:form>
                    <h:inputHidden value="#{mantenedorOperario.rut}"/>
                    
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Edición de datos del operario</f:facet>
                        <f:attribute name="icon" value="false" />
                        
                        <p:inputText label="Rut" value="#{mantenedorOperario.rut}" disabled="true" readonly="true" />
                        <p:inputText label="Nombre" value="#{mantenedorOperario.nombre}"/>
                        <p:inputText label="Apellido paterno" value="#{mantenedorOperario.apellido1}"/>
                        <p:inputText label="Apellido materno" value="#{mantenedorOperario.apellido2}"/>
                        <p:inputText label="Nombre de usuario" value="#{mantenedorOperario.username}"/>
                        <p:selectBooleanCheckbox label="Reiniciar contraseña" value="#{mantenedorOperario.checkContraseña}"></p:selectBooleanCheckbox>
                        <p:inputText label="Teléfono" value="#{mantenedorOperario.telefono}"/>
                        <p:inputText label="E-mail" value="#{mantenedorOperario.mail}"/>
                        <p:commandButton value="Guardar" action="#{mantenedorOperario.guardarCambiosOperario()}"/>
                        <p:commandButton value="Volver" action="#{mantenedorOperario.volver()}"/>
                    </p:dataList>
                
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
