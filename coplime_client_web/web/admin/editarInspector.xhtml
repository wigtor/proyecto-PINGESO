<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
      renderKitId="PRIMEFACES_MOBILE"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <pm:page title="Editar inspector">
        <!-- Main View -->
        <pm:view id="main">
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Administrador')}">
                <ezcomp:menuAdministrador/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Inspector')}">
                <ezcomp:menuInspector/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Operario')}">
                <ezcomp:menuOperario/>
            </p:overlayPanel>
            
            
            <pm:header title="Editar inspector">
                <f:facet name="left">
                    <p:commandButton id="btnPanelContext" value="" iconPos="notext" icon="bars" type="button"/>
                </f:facet>
            </pm:header>
            
            <pm:content>
                <h:form>
                
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Edición de datos del inspector</f:facet>
                        <f:attribute name="icon" value="false" />
                        <p:inputText label="Nombre" value="#{mantenedorInspector.nombre}"/>
                        <p:inputText label="Apellido paterno" value="#{mantenedorInspector.apellido1}"/>
                        <p:inputText label="Apellido materno" value="#{mantenedorInspector.apellido2}"/>
                        <p:inputText label="Nombre de usuario" value="#{mantenedorInspector.username}"/>
                        <p:selectBooleanCheckbox label="Reiniciar contraseña" value="false"></p:selectBooleanCheckbox>
                        <p:inputText label="E-mail" value="#{mantenedorInspector.mail}"/>
                        <p:commandButton value="Guardar" action="#{mantenedorInspector.guardarCambiosInspector()}"/>
                        <p:commandButton value="Volver" action="#{mantenedorInspector.volver()}"/>
                    </p:dataList>
                
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
