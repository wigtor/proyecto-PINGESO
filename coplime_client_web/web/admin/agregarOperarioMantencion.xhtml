<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
      renderKitId="PRIMEFACES_MOBILE"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <pm:page title="Agregar operario de mantención">
        <!-- Main View -->
        <pm:view id="main">
             <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Administrador')}">
                 <ezcomp:menuAdministrador/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Inspector')}">
                <ezcomp:menuInspector/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Operario')}">
                <ezcomp:menuOperario/>
            </p:overlayPanel>
            
            
            <pm:header title="Agregar operario de mantención">
                <f:facet name="left">
                    <p:button id="btnPanelContext" value="" iconPos="notext" icon="bars"/>
                </f:facet>
            </pm:header>
            
            <pm:content>
                <h:form>
                
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Ingrese datos del operario</f:facet>
                        <f:attribute name="icon" value="false" />
                        <p:inputText label="Nombre:" value="#{mantenedorOperario.nombre}"/>
                        <p:inputText label="Apellido paterno" value="#{mantenedorOperario.apellido1}"/>
                        <p:inputText label="Apellido materno" value="#{mantenedorOperario.apellido2}"/>
                        <p:inputText label="Rut" value="#{mantenedorOperario.rut}" required="true"/>
                        <p:inputText label="Teléfono" value="#{mantenedorOperario.telefono}"/>
                        <p:inputText label="E-mail" value="#{mantenedorOperario.mail}" required="true"/>
                        <p:inputText label="Nombre de usuario" value="#{mantenedorOperario.username}"/>
                        <p:inputText label="contraseña" type="password" value="#{mantenedorOperario.password}"/>
                        <p:commandButton value="Guardar" action="#{mantenedorOperario.agregarOperario()}"/>
                        <p:commandButton value="Volver" action="#{mantenedorOperario.volver()}"/>
                    </p:dataList>
                
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
