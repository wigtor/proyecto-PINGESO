<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo" >Solicitar mantenci√≥n de punto limpio</ui:define>


            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar" >
                        <f:facet name="header">Ingrese datos de la solicitud</f:facet>

                        <p:outputLabel value="Seleccione punto limpio" />
                        <p:selectOneMenu value="#{agregarSolicitudMB.numPtoLimpio}">
                            <f:selectItems value="#{agregarSolicitudMB.listaPuntosLimpios}"  
                                var="ptoLimpio" itemLabel="#{ptoLimpio.label}" itemValue="#{ptoLimpio.id}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Seleccione operario encargado" />
                        <p:selectOneMenu value="#{agregarSolicitudMB.numOperario}">
                            <f:selectItems value="#{agregarSolicitudMB.listaOperarios}"  
                                           var="operarioEncargado" itemLabel="#{operarioEncargado.label}" itemValue="#{operarioEncargado.id}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Detalle" />
                        <p:inputTextarea value="#{agregarSolicitudMB.detalle}"/>
                        
                        
                        <f:facet name="footer">
                            <p:commandButton value="Realizar solicitud" action="#{agregarSolicitudMB.guardarSolicitud()}"/>
                            <p:commandButton value="Volver" action="#{agregarSolicitudMB.volverToLista()}"/>
                        </f:facet>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>    
</html>
