<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo" >Solicitar mantenci√≥n de punto limpio</ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>

            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar" >
                        <f:facet name="header">Ingrese datos de la solicitud</f:facet>

                        <p:outputLabel for="ptoLimpio" value="Seleccione punto limpio" />
                        <p:selectOneMenu id="ptoLimpio" value="#{agregarSolicitudMB.numPtoLimpio}">
                            <f:selectItems value="#{agregarSolicitudMB.listaPuntosLimpios}"  
                                var="ptoLimpio" itemLabel="#{ptoLimpio.label}" itemValue="#{ptoLimpio.id}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="operario" value="Seleccione operario encargado" />
                        <p:selectOneMenu id="operario" value="#{agregarSolicitudMB.numOperario}">
                            <f:selectItems value="#{agregarSolicitudMB.listaOperarios}"  
                                           var="operarioEncargado" itemLabel="#{operarioEncargado.label}" itemValue="#{operarioEncargado.id}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="detalle" value="Detalle" />
                        <p:inputTextarea id="detalle" value="#{agregarSolicitudMB.detalle}" required="true" scrollHeight="10"/>
                        
                        
                        <f:facet name="footer">
                            <p:commandButton value="Realizar solicitud" ajax="false" action="#{agregarSolicitudMB.guardarSolicitud()}"/>
                            <p:commandButton value="Ver listado" immediate="true" action="#{agregarSolicitudMB.volverToLista()}"/>
                        </f:facet>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>    
</html>
