<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    <body>
        <ui:composition template="../mainTemplate.xhtml">
            <ui:define name="titulo" >Agregar revisión de punto limpio</ui:define>


            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="5" styleClass="centrar" >
                        <f:facet name="header">Ingrese datos de revisión realizada</f:facet>

                        <p:outputLabel value="Seleccione punto limpio" />
                        <h:selectOneMenu value="#{agregarRevision.ptoLimpio_seleccionado}">
                            <f:selectItems value="#{agregarRevision.listaPuntosLimpios}"  
                                var="ptoLimpio" itemLabel="#{ptoLimpio.nombre}" itemValue="#{ptoLimpio.num}" />
                        </h:selectOneMenu>

                        <p:commandButton value="Cambiar estado" action="#{agregarRevision.cambiarEstadoPtoLimpio()}"/>

                        <p:outputLabel value="Detalle" />
                        <p:inputTextarea value="#{agregarRevision.detalle}"/>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Guardar revisión" action="#{agregarRevision.guardarMantencion()}"/>
                            <p:commandButton value="Volver" action="#{agregarRevision.volverToListado()}"/>
                        </f:facet>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>    
</html>
