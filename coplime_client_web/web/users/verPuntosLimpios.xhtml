<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    <body>
       <ui:composition template="../mainTemplate.xhtml">
           <ui:define name="titulo" >
               Ver puntos limpios           
           </ui:define>
           
          
           
           <ui:define name="centro">
               <h:form>
                  <p:panelGrid columns="5" styleClass="centrar" >
                       <f:facet name="header">Listado de puntos limpios</f:facet>
                       
                       <p:dataTable value="#{mantenedorPuntoLimpio.lista}" var="puntoLimpio" 
                                        widgetVar="inspectorTable" emptyMessage="No hay puntos limpios registrados en el sistema" 
                                        filteredValue="#{mantenedorPuntoLimpio.lista}">
                            <p:column headerText="NÂ°">
                                <h:outputText value="#{puntoLimpio.num}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{puntoLimpio.nombre}"/>
                            </p:column>
                            <p:column headerText="estado">
                                <h:outputText value="#{puntoLimpio.estado}"/>
                            </p:column>
                            <p:column headerText="Fecha proxima rev" sortBy="#{puntoLimpio.fechaProximaRev}">
                                <h:outputText value="#{puntoLimpio.fechaProximaRev}"/>
                            </p:column>
                        </p:dataTable>
                       
                       <f:facet name="footer">
                           <p:commandButton value="Agregar" action="#{mantenedorPuntoLimpio.agregar()}" rendered="#{request.isUserInRole('Administrador')}"/>
                           <p:commandButton value="Volver" action="#{mantenedorPuntoLimpio.volver()}"/>
                           
                       </f:facet>
                            
                       
                   </p:panelGrid>
                   <p:contextMenu beforeShow="pcontext.show()" />
               </h:form>
           </ui:define>
       </ui:composition>
    </body>    
</html>
