<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo" >Cambiar estado de punto limpio</ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>

            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar" >
                        <f:facet name="header">Ingrese los datos del estado del punto limpio</f:facet>

                        <p:outputLabel value="Punto limpio"/>
                        <p:outputLabel value="#{cambioEstadoPuntoLimpioMB.nombrePtoLimpio}"/>
                        
                        <p:outputLabel value="Estado global"/>
                        <h:selectOneMenu value="#{cambioEstadoPuntoLimpioMB.estadoPuntoLimpio}">
                            <f:selectItems value="#{cambioEstadoPuntoLimpioMB.listaEstadosPtoLimpio}" 
                                var="mat" itemLabel="#{mat.label}" itemValue="#{mat.id}" />
                        </h:selectOneMenu>
                        
                        <p:outputLabel value="Cambiar estado de los contenedores" />
                        <h:panelGroup >
                            <h:selectOneMenu value="#{cambioEstadoPuntoLimpioMB.idContenedorSeleccionado}">
                                <f:selectItems value="#{cambioEstadoPuntoLimpioMB.listaContenedores}" 
                                    var="cont" itemLabel="#{cont.label}" itemValue="#{cont.id}" />
                            </h:selectOneMenu>
                            <p:commandButton value="Actualizar contenedores" action="#{cambioEstadoPuntoLimpioMB.cambiarEstadoContenedor()}"/>
                        </h:panelGroup >
                        
                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" ajax="false" action="#{cambioEstadoPuntoLimpioMB.guardarCambios()}"/>
                            <p:commandButton value="Volver" immediate="true" action="#{cambioEstadoPuntoLimpioMB.volver()}"/>
                        </f:facet>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>    
</html>
