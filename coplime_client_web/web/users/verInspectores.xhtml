<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    <body>
       <ui:composition template="../mainTemplate.xhtml">
           <ui:define name="titulo" >
               Ver inspectores           
           </ui:define>
           
          
           
           <ui:define name="centro">
               <h:form>
                  <p:panelGrid columns="5" styleClass="centrar">
                       <f:facet name="header">Listado de inspectores</f:facet>
                       
                       <p:dataTable id="inspectores" value="#{mantenedorInspector.lista}" var="insp" widgetVar="inspectorTable"  
                                     paginator="true" rows="10" emptyMessage="No hay inspectores registrados en el sistema" 
                                     filteredValue="#{mantenedorInspector.listaBusqueda}">
                      <!--      <f:facet name="header">  
                                <p:outputPanel>  
                                    <h:outputText value="Buscar: " /> 
                                    
                                    <p:inputText id="globalFilter" onkeyup="inspectorTable.filter()" style="width:150px"  /> 
                                    
                                </p:outputPanel>  
                            </f:facet> 
                           -->
                           <p:column id="rutColumn" headerText="Rut" filterMatchMode="contains" filterBy="#{insp.num}"  >
                                <h:outputText value="#{insp.num}" /> 
                                                              
                            </p:column>
                            <p:column id="nomColumn" headerText="Nombre" filterMatchMode="contains" filterBy="#{insp.nombre}">
                                <h:outputText value="#{insp.nombre}" />                                
                            </p:column>
                            
                            <p:column headerText="" >
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-search ui-icon" action="#{mantenedorInspector.editar(insp.num)}">
                                </p:commandLink>
                            </p:column>                            
                            <p:column headerText="" >
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-pencil ui-icon" action="#{mantenedorInspector.editar(insp.num)}">
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="" >
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-trash ui-icon" action="#{mantenedorInspector.eliminar(insp.num)}">
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                       
                       <f:facet name="footer">
                           <p:commandButton value="Agregar" action="#{mantenedorInspector.agregar()}" rendered="#{request.isUserInRole('Administrador')}"/>
                           <p:commandButton value="Volver" action="#{mantenedorInspector.volver()}"/>
                           
                       </f:facet>
                            
                       
                   </p:panelGrid>
                   <p:contextMenu beforeShow="pcontext.show()" />
               </h:form>
           </ui:define>
       </ui:composition>
    </body>    
</html>
