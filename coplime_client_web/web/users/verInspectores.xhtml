<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
      renderKitId="PRIMEFACES_MOBILE"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
   <pm:page title="Ver inspectores"> 
         
        <!-- Main View -->
        <pm:view id="main">
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Administrador')}">
                <ezcomp:menuAdministrador/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Inspector')}">
                <ezcomp:menuInspector/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Operario')}">
                <ezcomp:menuOperario/>
            </p:overlayPanel>
            
            <pm:header title="Ver inspectores">
                <f:facet name="left">
                    <p:button id="btnPanelContext" value="" iconPos="notext" icon="bars"/>
                </f:facet>
            </pm:header>
            
            <pm:content>
                <h:form>
                    <p:dataList type="inset">
                        <f:facet name="header">Listado de inspectores</f:facet>
                        <f:attribute name="icon" value="false" />
                        
                        
                        <p:dataTable id="inspectores" value="#{mantenedorInspector.lista}" var="insp" 
                                     paginator="true" rows="2"  emptyMessage="No hay inspectores registrados en el sistema" 
                                        >
                            <p:column headerText="Rut">
                                #{insp.num}
                            </p:column>
                            <p:column headerText="Nombre">
                                #{insp.nombre}
                            </p:column>
                            
                            <p:column headerText="" >
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-search ui-icon" action="#{mantenedorInspector.editar(insp.num)}">
                                </p:commandLink>
                            </p:column>                            
                            <p:column headerText="" >
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-edit ui-icon" action="#{mantenedorInspector.editar(insp.num)}">
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="" >
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-delete ui-icon" action="#{mantenedorInspector.eliminar(insp.num)}">
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        
                        <pm:buttonGroup>
                            <p:commandButton value="Agregar" action="#{mantenedorInspector.agregar()}" rendered="#{request.isUserInRole('Administrador')}"/>
                            <p:commandButton value="Volver" action="#{mantenedorInspector.volver()}"/>
                        </pm:buttonGroup>
                    </p:dataList>
                    
                    <p:dialog header="Inspector agregado" widgetVar="dlg_inspector_agregado">
                        <h:outputText value="Se ha agregado satisfactoriamente el inspector" />
                    </p:dialog>
                    <!--
                    <p:commandButton value="mostrar" onclick="dlg_inspector_agregado.show();" type="button"/>
                    -->
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
