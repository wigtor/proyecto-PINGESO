<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    <body>
       <ui:composition template="/mainTemplate.xhtml">
           <ui:define name="titulo" >
               Ver operarios de mantención           
           </ui:define>
           
          
           
           <ui:define name="centro">
               <h:form>
                  <p:panelGrid columns="5" styleClass="centrar" >
                       <f:facet name="header">Listado de operarios de mantención</f:facet>
                       
                       <p:dataTable id="operarios" value="#{MantenedorOperarioVerListado.lista}" var="op" widgetVar="operariorTable"  
                                      emptyMessage="No hay operarios registrados en el sistema" 
                                     filteredValue="#{MantenedorOperarioVerListado.listaBusqueda}">
                          
                           <p:column id="rutColumn" sortBy="#{op.num}" headerText="Rut" filterMatchMode="contains" filterBy="#{op.num}"  >
                                <h:outputText value="#{op.num}" /> 
                                                              
                            </p:column>
                            <p:column id="nomColumn" sortBy="#{op.nombre}" headerText="Nombre" filterMatchMode="contains" filterBy="#{op.nombre}">
                                <h:outputText value="#{op.nombre}" />                                
                            </p:column>
                            
                            <p:column headerText="" >
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-search ui-icon" action="#{MantenedorOperarioVerListado.verDetalles(op.num)}">
                                </p:commandLink>
                            </p:column>                            
                            <p:column headerText="" rendered="#{request.isUserInRole('Administrador')}">
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-pencil ui-icon" action="#{MantenedorOperarioVerListado.editar(op.num)}">
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="" rendered="#{request.isUserInRole('Administrador')}">
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-trash ui-icon" onclick="cd_#{op.num}.show()" />
                                
                                <p:confirmDialog message="¿Está seguro que desea eliminar el operario de mantención?"
                                                 header="Confirmación de eliminación de operario de mantención" severity="alert"
                                                 widgetVar="cd_#{op.num}" closeOnEscape="true">
                                    <p:commandButton value="Si" actionListener="#{MantenedorOperarioVerListado.eliminar(op.num)}"
                                                     oncomplete="cd_#{op.num}.hide();"/>
                                    <p:commandButton value="No" onclick="cd_#{op.num}.hide();" type="button" />
                                </p:confirmDialog>
                                
                            </p:column>
                        </p:dataTable>
                       
                       <f:facet name="footer">
                           <p:commandButton value="Agregar" action="#{MantenedorOperarioVerListado.agregar()}" rendered="#{request.isUserInRole('Administrador')}"/>
                           <p:commandButton value="Volver" action="#{MantenedorOperarioVerListado.volver()}"/>
                           
                       </f:facet>
                            
                       
                   </p:panelGrid>
                   <p:contextMenu beforeShow="pcontext.show()" />
               </h:form>
           </ui:define>
       </ui:composition>
    </body>    
</html>
