<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">Ver notificaciones</ui:define>
            
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{Autenticador.indexLoggued()}" />
            </ui:define>
            
            <ui:define name="centro">
                <h:form id="form">
                    <p:panelGrid columns="2" styleClass="centrar">
                        <f:facet name="header">Datos de notificación</f:facet>
                        
                        <p:outputLabel value="N° de notificación" />
                        <p:inputText value="#{mantenedorNotificacionVerDetallesMB.numNotif}" disabled="true"/>
                        
                        <p:outputLabel value="Origen de notificación" />
                        <p:inputText value="#{mantenedorNotificacionVerDetallesMB.origen_seleccionado}" disabled="true"/>
                        
                        <p:outputLabel value="Tipo de notificación"/>
                        <p:inputText value="#{mantenedorNotificacionVerDetallesMB.tipo_seleccionado}" disabled="true"/>
                        
                        <p:outputLabel value="Fecha - hora"/>
                        <p:inputText value="#{mantenedorNotificacionVerDetallesMB.fecha_seleccionado}" disabled="true"/>
                        
                        <p:outputLabel value="Detalle"/>
                        <p:inputTextarea value="#{mantenedorNotificacionVerDetallesMB.detalleCompleto_seleccionado}" disabled="true"/>
                        
                        <p:outputLabel value="Revisada"/>
                        <p:selectBooleanCheckbox value="#{mantenedorNotificacionVerDetallesMB.revisada_seleccionado}"/>
                        
                        <p:outputLabel value="Resuelta"/>
                        <p:selectBooleanCheckbox value="#{mantenedorNotificacionVerDetallesMB.resuelta_seleccionado}"/>
                        
                        <p:outputLabel value="Imagen adjunta"/>
                        <p:graphicImage value="#{mantenedorNotificacionVerDetallesMB.imagen}" cache="true" width="80px" alt="No hay imagen adjunta"/>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Volver" action="#{mantenedorNotificacionVerDetallesMB.volverToLista()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
