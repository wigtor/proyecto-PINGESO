<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">Detalles de mantención</ui:define>
            
            <ui:define name="centro">
                 <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Datos de mantención</f:facet>
                         
                         
                         <p:outputLabel value="N°"/>
                         <p:inputText value="#{mantenedorMantencionVerDetallesMB.num}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Punto Limpio"/>
                         <p:inputText value="#{mantenedorMantencionVerDetallesMB.puntoLimpio}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Fecha"/>
                         <p:inputText value="#{mantenedorMantencionVerDetallesMB.fecha}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Operario revisor"/>
                         <p:inputText value="#{mantenedorMantencionVerDetallesMB.operario}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Detalles"/>
                         <p:inputTextarea value="#{mantenedorMantencionVerDetallesMB.detalles}" disabled="true" readonly="true" />
                         
                         
                         <f:facet name="footer">
                            <p:commandButton value="Volver" action="#{mantenedorMantencionVerDetallesMB.volver()}"/>                         
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
