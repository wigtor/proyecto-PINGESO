<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">
                Ver notificaciones
            </ui:define>
            
            <ui:define name="centro">
                <h:form >
                    <p:panelGrid columns="4" styleClass="centrar">
                        <f:facet name="header">Listado de notificaciones</f:facet>
                        
                        <p:dataTable value="#{verNotificaciones.listaAllNotif}" var="notif" 
                                     scrollable="true" scrollHeight="200" 
                                     paginator="true" rows="10">
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="NÂ°"/>
                                </f:facet>
                                <h:outputText value="#{notif.num}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Detalle"/>
                                </f:facet>
                                <h:outputText value="#{notif.detallesCortado}"/>
                            </p:column>
                            <p:column sortBy="#{notif.fecha}">
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{notif.fecha}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Revisado"/>
                                </f:facet>
                                <p:selectBooleanCheckbox value="#{notif.revisado}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Ver"/>
                                </f:facet>
                                <p:commandLink value="  " action="#{verNotificaciones.verDetalles(notif.num)}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <p:commandLink value="  " action="#{verNotificaciones.eliminar(notif.num)}"/>
                            </p:column>
                        </p:dataTable>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Volver" action="#{verNotificaciones.volver()}"/>
                        </f:facet>
                    </p:panelGrid>>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
