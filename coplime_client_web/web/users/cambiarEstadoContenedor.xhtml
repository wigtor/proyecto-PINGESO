<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo" >Cambiar estado de contenedor</ui:define>


            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar" >
                        <f:facet name="header">Ingrese los datos del estado del contenedor</f:facet>

                        
                        <p:outputLabel value="Punto limpio"/>
                        <p:outputLabel value="#{cambioEstadoContenedorMB.nombrePtoLimpio}"/>
                        
                        <p:outputLabel value="Material del contenedor"/>
                        <p:outputLabel value="#{cambioEstadoContenedorMB.material}"/>
                        
                        <p:outputLabel value="Estado"/>
                        <h:selectOneMenu value="#{cambioEstadoContenedorMB.idEstado}">
                            <f:selectItems value="#{cambioEstadoContenedorMB.listaEstados}" 
                                var="mat" itemLabel="#{mat.label}" itemValue="#{mat.id}" />
                        </h:selectOneMenu>
                        
                        <p:outputLabel value="Porcentaje de llenado"/>
                        <h:panelGroup >
                            <p:inputText id="llenadoContenedor" value="#{cambioEstadoContenedorMB.llenado}"/>%
                            <p:slider step="5" for="llenadoContenedor"/>
                        </h:panelGroup>
                        
                        
                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" action="#{cambioEstadoContenedorMB.guardarCambios()}"/>
                            <p:commandButton value="Volver" action="#{cambioEstadoContenedorMB.volver()}"/>
                        </f:facet>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>    
</html>
