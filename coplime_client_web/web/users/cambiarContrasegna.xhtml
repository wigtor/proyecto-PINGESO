<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
      renderKitId="PRIMEFACES_MOBILE"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <pm:page title="Cambiar contraseña">
        <!-- Main View -->
        <pm:view id="main">
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Administrador')}">
                <ezcomp:menuAdministrador/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Inspector')}">
                <ezcomp:menuInspector/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Operario')}">
                <ezcomp:menuOperario/>
            </p:overlayPanel>
            
            <pm:header title="Cambiar contraseña">
                <f:facet name="left">
                    <p:button id="btnPanelContext" value="" iconPos="notext" icon="bars"/>
                </f:facet>
            </pm:header>

            <pm:content>
                <h:form>
                    <p:dataList type="inset">
                        <f:facet name="header">Datos del usuario</f:facet>
                        <f:attribute name="icon" value="false" />
                        
                        <p:inputText label="Nombre de usuario" value="#{cambioPassManagedBeans.username}"/>
                        <p:inputText label="Contraseña actual" value="#{cambioPassManagedBeans.passActual}"/>
                        <p:inputText label="Contraseña nueva" value="#{cambioPassManagedBeans.nvaPass}"/>
                        <p:inputText label="Repetir contraseña nueva" value="#{cambioPassManagedBeans.nvaPassRep}"/>
                        <pm:buttonGroup>
                            <p:commandButton value="Guardar cambios" action="#{cambioPassManagedBeans.guardarPass()}"/>
                            <p:commandButton value="Cancelar" action="#{cambioPassManagedBeans.goToInfoUsuario()}"/>
                        </pm:buttonGroup>
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
