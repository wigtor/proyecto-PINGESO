<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">
                Cambiar contrase単a
            </ui:define>
            
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            
            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar">
                        <f:facet name="header">Datos del usuario</f:facet>
                        
                        <p:outputLabel value="Nombre de usuario"/>
                        <p:outputLabel value="#{cambioPassMB.username}"/>
                        
                        <p:outputLabel value="Contrase単a actual"/>
                        <p:inputText value="#{cambioPassMB.passActual}" autocomplete="off" type="password"/>
                        
                        <p:outputLabel value="Contrase単a nueva"/>
                        <p:inputText value="#{cambioPassMB.nvaPass}" autocomplete="off" type="password"/>
                        
                        <p:outputLabel value="Repetir contrase単a nueva"/>
                        <p:inputText value="#{cambioPassMB.nvaPassRep}" autocomplete="off" type="password"/>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Guardar cambios" action="#{cambioPassMB.guardarPass()}" update="msj_error_cambioContrasegna"/>
                            <p:commandButton value="Cancelar" action="#{cambioPassMB.goToInfoUsuario()}"/>
                        </f:facet>
                    </p:panelGrid>
                    <p:growl id="msj_error_cambioContrasegna"/>
                </h:form>
                <p:contextMenu beforeShow="pcontext.show()" />
            </ui:define>
        </ui:composition>
    </body>
</html>
