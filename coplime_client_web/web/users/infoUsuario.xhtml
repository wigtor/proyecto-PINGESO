<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      renderKitId="PRIMEFACES_MOBILE"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <pm:page title="Información del usuario">
        <!-- Main View -->
        <pm:view id="main">
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Administrador')}">
                <ezcomp:menuAdministrador/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Inspector')}">
                <ezcomp:menuInspector/>
            </p:overlayPanel>
            <p:overlayPanel for="btnPanelContext" widgetVar="pcontext" rendered="#{request.isUserInRole('Operario')}">
                <ezcomp:menuOperario/>
            </p:overlayPanel>
            
            <pm:header title="Información del usuario">
                <f:facet name="left">
                    <p:button id="btnPanelContext" value="" iconPos="notext" onclick="pcontext.show()" icon="bars"/>
                </f:facet>
            </pm:header>
            
            <pm:content>
                <h:form>
                        <p:dataList type="inset" styleClass="ui-li-custom">
                            <f:facet name="header">Datos del usuario</f:facet>
                            <f:attribute name="icon" value="false" />

                            <p:inputText label="Nombre" value="#{infoUsuarioManagedBeans.nombres}" disabled="true"/>
                            <p:inputText label="Apellidos" value="#{infoUsuarioManagedBeans.apellidos}" disabled="true"/>
                            <p:inputText label="Rut" value="#{infoUsuarioManagedBeans.rut}" disabled="true"/>
                            <p:inputText label="Nombre de usuario" value="#{infoUsuarioManagedBeans.idUsuario}" disabled="true"/>
                            <p:inputText label="Rol de usuario" value="#{infoUsuarioManagedBeans.rol}" disabled="true"/>
                            
                        </p:dataList>
                        <p:dataList type="inset">
                            <f:facet name="header">Datos de contacto</f:facet>
                            <f:attribute name="icon" value="false" />

                            <p:inputText label="Teléfono" value="#{infoUsuarioManagedBeans.telefono}"/>
                            <p:inputText label="E-mail" value="#{infoUsuarioManagedBeans.email}" required="true"/>
                            
                            <p:commandButton value="Cambiar contraseña" action="#{infoUsuarioManagedBeans.goToCambiarContrasegna()}"/>
                                
                            <pm:buttonGroup>
                                <p:commandButton value="Guardar cambios" action="#{infoUsuarioManagedBeans.guardarCambios()}"/>
                                <p:commandButton value="Cancelar" action="#{infoUsuarioManagedBeans.goToPuntosLimpios()}"/>
                            </pm:buttonGroup>

                        </p:dataList>
                </h:form>
                <p:contextMenu beforeShow="pcontext.show()" />
            </pm:content>
        </pm:view>
    </pm:page>
</f:view>
