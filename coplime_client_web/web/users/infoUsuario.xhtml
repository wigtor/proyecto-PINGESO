<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">
                Información del usuario
            </ui:define>
            
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            
            <ui:define name="centro">
                <h:form>
                        <p:panelGrid columns="2" styleClass="centrar">
                            <f:facet name="header">Datos del usuario</f:facet>

                            <p:outputLabel value="Nombre"/>
                            <p:outputLabel value="#{infoUsuarioMB.nombres}" />
                            
                            <p:outputLabel value="Apellidos"/>
                            <p:outputLabel value="#{infoUsuarioMB.apellidos}" />
                            
                            <p:outputLabel value="Rut"/>
                            <p:outputLabel value="#{infoUsuarioMB.rut}" />
                            
                            <p:outputLabel value="Nombre de usuario"/>
                            <p:outputLabel value="#{infoUsuarioMB.username}" />
                            
                            <p:outputLabel value="Rol de usuario"/>
                            <p:outputLabel value="#{infoUsuarioMB.rol}" />
                            
                        </p:panelGrid>
                </h:form>
                
                <h:form>
                        <p:panelGrid columns="2" styleClass="centrar">
                            <f:facet name="header">Datos de contacto</f:facet>

                            <p:outputLabel value="Teléfono"/>
                            <p:inputText value="#{infoUsuarioMB.telefono}"/>
                            
                            <p:outputLabel value="E-mail"/>
                            <p:inputText value="#{infoUsuarioMB.email}" required="true"/>
                            
                               
                            <f:facet name="footer">
                                <p:commandButton value="Cambiar contraseña" action="#{infoUsuarioMB.goToCambiarContrasegna()}"/>
                             
                                <p:commandButton value="Guardar cambios" action="#{infoUsuarioMB.guardarCambios()}"/>
                                <p:commandButton value="Volver" action="#{infoUsuarioMB.goToPuntosLimpios()}"/>
                            </f:facet>

                        </p:panelGrid>
                </h:form>
                <p:contextMenu beforeShow="pcontext.show()" />
            </ui:define>
        </ui:composition>
    </body>
</html>
