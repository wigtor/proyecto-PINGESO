<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">
                Detalle operario
            </ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            <ui:define name="centro">
                 <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Datos del operario de mantención</f:facet>
                         
                         
                         <p:outputLabel value="N° de operario"/>
                         <p:outputLabel value="#{mantenedorOperarioVerDetallesMB.numeroOperario}" />
                         
                         <p:outputLabel value="Nombre"/>
                         <p:outputLabel value="#{mantenedorOperarioVerDetallesMB.nombre}" />
                         
                         <p:outputLabel value="Apellido paterno"/>
                         <p:outputLabel value="#{mantenedorOperarioVerDetallesMB.apellido1}" />
                         
                         <p:outputLabel value="Apellido materno"/>
                         <p:outputLabel value="#{mantenedorOperarioVerDetallesMB.apellido2}" />
                         
                         <p:outputLabel value="Rut"/>
                         <p:outputLabel value="#{mantenedorOperarioVerDetallesMB.rut}" />
                        
                         <p:outputLabel value="Teléfono"/>
                         <p:outputLabel value="#{mantenedorOperarioVerDetallesMB.telefono}" />
                         
                         <p:outputLabel value="E-mail"/>
                         <p:outputLabel value="#{mantenedorOperarioVerDetallesMB.mail}" />
                         
                         <p:outputLabel value="Nombre de usuario"/>
                         <p:outputLabel value="#{mantenedorOperarioVerDetallesMB.username}" />
                                               
                         <p:outputLabel value="Nº de solicitudes de mant. realizadas"/>
                         <p:outputLabel value="#{mantenedorOperarioVerDetallesMB.numSolicitudesMantencionesRealizadas}" />
                         <f:facet name="footer">
                            
                            <p:commandButton value="Volver" action="#{mantenedorOperarioVerDetallesMB.volverToLista()}"/>                         
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
