<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">
                Detalle operario
            </ui:define>
            
            <ui:define name="centro">
                 <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Datos del operario de mantención</f:facet>
                         
                        
                         
                         <p:outputLabel value="Nombre"/>
                         <p:inputText value="#{MantenedorOperarioVerDetalles.nombre}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Apellido paterno"/>
                         <p:inputText value="#{MantenedorOperarioVerDetalles.apellido1}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Apellido materno"/>
                         <p:inputText value="#{MantenedorOperarioVerDetalles.apellido2}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Rut"/>
                         <p:inputText value="#{MantenedorOperarioVerDetalles.rut}" disabled="true" readonly="true" />
                        
                         <p:outputLabel value="Teléfono"/>
                         <p:inputText value="#{MantenedorOperarioVerDetalles.telefono}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="E-mail"/>
                         <p:inputText value="#{MantenedorOperarioVerDetalles.mail}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Nombre de usuario"/>
                         <p:inputText value="#{MantenedorOperarioVerDetalles.username}" disabled="true" readonly="true" />
                                               
                         <p:outputLabel value="Nº de solicitudes de mant. realizadas"/>
                         <p:inputText value="#{MantenedorOperarioVerDetalles.numSolicitudesMantencionesRealizadas}" disabled="true" readonly="true" />
                         <f:facet name="footer">
                            
                            <p:commandButton value="Volver" action="#{MantenedorOperarioVerDetalles.volver()}"/>                         
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
