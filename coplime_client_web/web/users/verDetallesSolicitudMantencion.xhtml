<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">Detalles de solicitud de mantención</ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            <ui:define name="centro">
                 <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Datos de solicitud</f:facet>
                         
                         
                         <p:outputLabel value="N°"/>
                         <p:outputLabel value="#{mantenedorSolicitudVerDetallesMB.num}" />
                         
                         <p:outputLabel value="Operario asignado"/>
                         <p:outputLabel value="#{mantenedorSolicitudVerDetallesMB.operario}"  />
                         
                         <p:outputLabel value="Punto limpio"/>
                         <p:outputLabel value="#{mantenedorSolicitudVerDetallesMB.puntoLimpio}" />
                         
                         <p:outputLabel value="Fecha"/>
                         <p:outputLabel value="#{mantenedorSolicitudVerDetallesMB.fecha}" />
                         
                         <p:outputLabel value="Inspector solicitante"/>
                         <p:outputLabel value="#{mantenedorSolicitudVerDetallesMB.inspector}" />
                         
                         <p:outputLabel value="Detalle"/>
                         <p:inputTextarea value="#{mantenedorSolicitudVerDetallesMB.detalles}" readonly="true" scrollHeight="10"/>

                         <p:outputLabel value="Revisada"/>
                         <p:selectBooleanCheckbox value="#{mantenedorSolicitudVerDetallesMB.revisada_seleccionado}" disabled="#{!request.isUserInRole('Operario')}"/>

                         <p:outputLabel value="Resuelta"/>
                         <p:selectBooleanCheckbox value="#{mantenedorSolicitudVerDetallesMB.resuelta_seleccionado}" disabled="#{!request.isUserInRole('Operario')}" />


                         <f:facet name="footer">
                            <p:commandButton value="Volver" action="#{mantenedorSolicitudVerDetallesMB.volverToListaAndSave()}"/>                         
                         </f:facet>
                     </p:panelGrid>                
                </h:form>
                <p:contextMenu event="swiperight" beforeShow="panelContext.hide()" />
            </ui:define>
        </ui:composition>       
    </body>   
</html>
