<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">Detalles de solicitud de mantención</ui:define>
            
            <ui:define name="centro">
                 <h:form>
                     <p:panelGrid columns="6" styleClass="centrar">
                         <f:facet name="header">Datos de solicitud</f:facet>
                         
                         
                         <p:outputLabel value="N°"/>
                         <p:inputText value="#{mantenedorRevisionVerDetallesMB.num}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Operario asignado"/>
                         <p:inputText value="#{mantenedorRevisionVerDetallesMB.operario}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Punto limpio"/>
                         <p:inputText value="#{mantenedorRevisionVerDetallesMB.puntoLimpio}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Fecha"/>
                         <p:inputText value="#{mantenedorRevisionVerDetallesMB.fecha}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Inspector solicitante"/>
                         <p:inputText value="#{mantenedorRevisionVerDetallesMB.inspector}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Detalle"/>
                         <p:inputTextarea value="#{mantenedorRevisionVerDetallesMB.detalles}" disabled="true" readonly="true" />
                         
                         
                         <f:facet name="footer">
                            <p:commandButton value="Volver" action="#{mantenedorRevisionVerDetallesMB.volver()}"/>                         
                         </f:facet>
                     </p:panelGrid>                
                </h:form>
                <p:contextMenu event="swiperight" beforeShow="panelContext.hide()" />
            </ui:define>
        </ui:composition>       
    </body>   
</html>
