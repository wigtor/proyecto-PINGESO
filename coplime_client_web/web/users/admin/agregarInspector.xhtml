<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">
                Agregar inspector
            </ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            <ui:define name="centro">
                 <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Ingrese datos del inspector</f:facet>
                         
                        
                         
                         <p:outputLabel value="Nombre"/>
                         <p:inputText value="#{mantenedorInspectorAgregarMB.nombre}" required="true"/>
                         
                         <p:outputLabel value="Apellido paterno"/>
                         <p:inputText value="#{mantenedorInspectorAgregarMB.apellido1}" required="true"/>
                         
                         <p:outputLabel value="Apellido materno"/>
                         <p:inputText value="#{mantenedorInspectorAgregarMB.apellido2}" required="true"/>
                         
                         <p:outputLabel value="Rut"/>
                         <p:inputText value="#{mantenedorInspectorAgregarMB.rut}" required="true"/>
                        
                         <p:outputLabel value="Teléfono"/>
                         <p:inputText value="#{mantenedorInspectorAgregarMB.telefono}" required="true"/>
                         
                         <p:outputLabel value="E-mail"/>
                         <p:inputText value="#{mantenedorInspectorAgregarMB.mail}" required="true"/>
                         
                         <p:outputLabel value="Nombre de usuario"/>
                         <p:inputText value="#{mantenedorInspectorAgregarMB.username}" required="true"/>
                         
                         <p:outputLabel value="Contraseña"/>
                         <p:outputLabel value="Será la misma que su rut"/>
                         
                         <f:facet name="footer">
                            <p:commandButton value="Guardar" action="#{mantenedorInspectorAgregarMB.agregarInspector()}"/>
                            <p:commandButton immediate="true" value="Volver" action="#{mantenedorInspectorAgregarMB.volver()}"/>                         
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
