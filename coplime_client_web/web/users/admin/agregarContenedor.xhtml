<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    <body>
       <ui:composition template="/mainTemplate.xhtml">
           <ui:define name="titulo" >Agregar contenedores</ui:define>
           <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
           
           <ui:define name="centro">
               <h:form>
                   <p:panelGrid columns="2" styleClass="centrar" >
                        <f:facet name="header">Ingrese los datos del contenedor</f:facet>
                        
                        <p:outputLabel value="N° de punto limpio"/>
                        <p:inputText value="#{mantenedorPuntoLimpioAgregarContMB.numPtoLimpio}" disabled="true"/>
                        
                        <p:outputLabel value="Material que almacena" for="material"/>
                        <p:selectOneMenu id="material" value="#{mantenedorPuntoLimpioAgregarContMB.material}">
                            <f:selectItems value="#{mantenedorPuntoLimpioAgregarContMB.listaMateriales}"  
                                var="mat" itemLabel="#{mat.label}" itemValue="#{mat.id}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Capacidad del contenedor" for="capacidad"/>
                        <h:panelGroup >
                            <p:inputText id="capacidad" value="#{mantenedorPuntoLimpioAgregarContMB.capacidad}" style="width:120px; margin-top: -12px;">
                                <f:validator validatorId="NumPositiveValidator" />
                            </p:inputText>
                            <p:selectOneMenu id="unidad" value="#{mantenedorPuntoLimpioAgregarContMB.idUnidadMedida}" style="margin-left:5px; width:90px; margin-top: 5px;">
                                <f:selectItems value="#{mantenedorPuntoLimpioAgregarContMB.listaUnidadesMedida}"  
                                    var="unidad" itemLabel="#{unidad.label}" itemValue="#{unidad.id}" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Llenado inicial" for="llenadoInicialContenedor"/>
                        <h:panelGroup >
                            <p:inputText id="llenadoInicialContenedor" value="#{mantenedorPuntoLimpioAgregarContMB.llenadoContenedor}">
                                <f:validator validatorId="PorcentajeLlenadoValidator" />
                            </p:inputText> %
                            <p:slider step="5" for="llenadoInicialContenedor"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Estado inicial" for="estadoIni"/>
                        <p:selectOneMenu id="estadoIni" value="#{mantenedorPuntoLimpioAgregarContMB.estadoContenedor}">
                            <f:selectItems value="#{mantenedorPuntoLimpioAgregarContMB.listaEstadosContenedores}"  
                                var="estadoCont" itemLabel="#{estadoCont.label}" itemValue="#{estadoCont.id}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Contenedores agregados: #{mantenedorPuntoLimpioAgregarContMB.listaContenedores.size()}"/>
                        <p:dataTable value="#{mantenedorPuntoLimpioAgregarContMB.listaContenedores}" var="contenedor" 
                                     emptyMessage="No ha agregado contenedores a este punto limpio">

                            <p:column headerText="Material" >
                                <h:outputText value="#{contenedor.nombreMaterial}"/>
                            </p:column>
                            <p:column headerText="">
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-trash ui-icon" onclick="cd_#{contenedor.id}.show();" />

                                <p:confirmDialog message="¿Está seguro que desea eliminar el contenedor?"
                                                 header="Confirmación de eliminación de contenedor" severity="alert"
                                                 widgetVar="cd_#{contenedor.id}" closeOnEscape="true">
                                    <p:commandButton value="Si" actionListener="#{mantenedorPuntoLimpioAgregarContMB.eliminarContenedorAgregado(contenedor.id)}"
                                                     oncomplete="cd_#{contenedor.id}.hide();"/>
                                    <p:commandButton value="No" onclick="cd_#{contenedor.id}.hide();" type="button" />
                                </p:confirmDialog>
                            </p:column>
                        </p:dataTable>
                        
                        
                        <f:facet name="footer">
                            <p:commandButton value="Guardar y agregar otro" ajax="false" action="#{mantenedorPuntoLimpioAgregarContMB.guardarNvoContenedor_y_otro()}"/>
                            <p:commandButton value="Guardar" ajax="false" action="#{mantenedorPuntoLimpioAgregarContMB.guardarNvoContenedor()}"/>
                            <p:commandButton value="Volver" immediate="true" action="#{mantenedorPuntoLimpioAgregarContMB.volverToPuntoLimpio()}"/>
                        </f:facet>
                   </p:panelGrid>
               </h:form>
           </ui:define>
       </ui:composition>
    </body>    
</html>
