<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">
                Editar operario de mantención
            </ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            <ui:define name="centro">
                 <h:form>
                     <h:inputHidden value="#{mantenedorOperarioEditarMB.rut}"/>
                     
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Edición de datos del operario</f:facet>
                         
                         
                         <p:outputLabel value="N° de operario"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.numeroOperario}" disabled="true" readonly="true" />
                                             
                         <p:outputLabel value="Rut"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.rut}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Nombre" for="nombre"/>
                         <p:inputText id="nombre" value="#{mantenedorOperarioEditarMB.nombre}" required="true"/>
                         
                         <p:outputLabel value="Apellido paterno" for="apellido1"/>
                         <p:inputText id="apellido1" value="#{mantenedorOperarioEditarMB.apellido1}" required="true"/>
                         
                         <p:outputLabel value="Apellido materno" for="apellido2"/>
                         <p:inputText id="apellido2" value="#{mantenedorOperarioEditarMB.apellido2}" required="true"/>
                         
                         <p:outputLabel value="Teléfono" for="telefono"/>
                         <p:inputText id="telefono" value="#{mantenedorOperarioEditarMB.telefono}" required="true" maxlength="9"/>

                         <p:outputLabel value="E-mail" for="email"/>
                         <p:inputText id="email" value="#{mantenedorOperarioEditarMB.mail}" required="true">
                             <f:validator validatorId="EmailValidator"/>
                         </p:inputText>
                         
                         <p:outputLabel value="Nombre de usuario" for="username"/>
                         <p:inputText id="username" value="#{mantenedorOperarioEditarMB.username}" required="true">
                         </p:inputText>
                         
                         <p:outputLabel value="Reiniciar contraseña"/>
                         <p:selectBooleanCheckbox label="Reiniciar contraseña" value="#{mantenedorOperarioEditarMB.checkContraseña}"></p:selectBooleanCheckbox>
                         
                         <f:facet name="footer">
                            <p:commandButton value="Guardar" ajax="false" action="#{mantenedorOperarioEditarMB.guardarCambiosOperario()}"/>
                            <p:commandButton value="Volver" immediate="true" action="#{mantenedorOperarioEditarMB.volverToLista()}"/>                            
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
