<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">
                Editar operario de mantención
            </ui:define>
            
            <ui:define name="centro">
                 <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Edición de datos del operario</f:facet>
                         
                         
                         <p:outputLabel value="N° de operario"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.numeroOperario}" disabled="true" readonly="true" />
                         
                         <h:outputLabel value=""/>
                         <h:inputHidden value="#{mantenedorOperarioEditarMB.rut}"/>
                                                  
                         <p:outputLabel value="Rut"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.rut}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Nombre"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.nombre}"/>
                         
                         <p:outputLabel value="Apellido paterno"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.apellido1}"/>
                         
                         <p:outputLabel value="Apellido materno"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.apellido2}"/>
                         
                         <p:outputLabel value="Nombre de usuario"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.username}"/>
                         
                         <p:outputLabel value="Reiniciar contraseña"/>
                         <p:selectBooleanCheckbox label="Reiniciar contraseña" value="#{mantenedorOperarioEditarMB.checkContraseña}"></p:selectBooleanCheckbox>
                         
                         <p:outputLabel value="Teléfono"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.telefono}"/>
                         
                         <p:outputLabel value="E-mail"/>
                         <p:inputText value="#{mantenedorOperarioEditarMB.mail}"/>
                         
                         <f:facet name="footer">
                            <p:commandButton value="Guardar" action="#{mantenedorOperarioEditarMB.guardarCambiosOperario()}"/>
                            <p:commandButton value="Volver" action="#{mantenedorOperarioEditarMB.volverToLista()}"/>                            
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
