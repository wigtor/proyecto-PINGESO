<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">
                Editar inspector
            </ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            
            <ui:define name="centro">
                 <h:form>
                     <h:inputHidden value="#{mantenedorInspectorEditarMB.rut}"/>
                     
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Edición de datos del inspector</f:facet>
                         
                         
                         <p:outputLabel value="N° de inspector"/>
                         <p:inputText value="#{mantenedorInspectorEditarMB.numeroInspector}" disabled="true" readonly="true" />
                                                
                         <p:outputLabel value="Rut" for="rut"/>
                         <p:inputText id="rut" value="#{mantenedorInspectorEditarMB.rut}" disabled="true" readonly="true"/>
                         
                         <p:outputLabel value="Nombre" for="nombre"/>
                         <p:inputText id="nombre" value="#{mantenedorInspectorEditarMB.nombre}" required="true"/>
                         
                         <p:outputLabel value="Apellido paterno" for="apellido1"/>
                         <p:inputText id="apellido1" value="#{mantenedorInspectorEditarMB.apellido1}" required="true"/>
                         
                         <p:outputLabel value="Apellido materno" for="apellido2"/>
                         <p:inputText id="apellido2" value="#{mantenedorInspectorEditarMB.apellido2}" required="true"/>
                         
                         <p:outputLabel value="Teléfono" for="telefono"/>
                         <p:inputText id="telefono" value="#{mantenedorInspectorEditarMB.telefono}" required="true" maxlength="9"/>

                         <p:outputLabel value="E-mail" for="email"/>
                         <p:inputText id="email" value="#{mantenedorInspectorEditarMB.mail}" required="true">
                             <f:validator validatorId="EmailValidator"/>
                         </p:inputText>
                         
                         <p:outputLabel value="Nombre de usuario" for="username"/>
                         <p:inputText id="username" value="#{mantenedorInspectorEditarMB.username}" required="true">
                         </p:inputText>
                         
                         <p:outputLabel value="Reiniciar contraseña"/>
                         <p:selectBooleanCheckbox label="Reiniciar contraseña" value="#{mantenedorInspectorEditarMB.checkContraseña}"></p:selectBooleanCheckbox>
                         
                         
                         <f:facet name="footer">
                            <p:commandButton value="Guardar" ajax="false" action="#{mantenedorInspectorEditarMB.guardarCambiosInspector()}"/>
                            <p:commandButton value="Volver" immediate="true" action="#{mantenedorInspectorEditarMB.volverToLista()}"/>                            
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
