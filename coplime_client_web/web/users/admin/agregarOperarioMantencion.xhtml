<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">
               Agregar operario de mantención
            </ui:define>
            
            <ui:define name="centro">
                 <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Ingrese datos del operario</f:facet>
                         
                        
                         
                         <p:outputLabel value="Nombre"/>
                         <p:inputText value="#{mantenedorOperarioAgregarMB.nombre}" required="true"/>
                         
                         <p:outputLabel value="Apellido paterno"/>
                         <p:inputText value="#{mantenedorOperarioAgregarMB.apellido1}" required="true"/>
                         
                         <p:outputLabel value="Apellido materno"/>
                         <p:inputText value="#{mantenedorOperarioAgregarMB.apellido2}" required="true"/>
                         
                         <p:outputLabel value="Rut"/>
                         <p:inputText value="#{mantenedorOperarioAgregarMB.rut}" required="true"/>
                        
                         <p:outputLabel value="Teléfono"/>
                         <p:inputText value="#{mantenedorOperarioAgregarMB.telefono}" required="true"/>
                         
                         <p:outputLabel value="E-mail"/>
                         <p:inputText value="#{mantenedorOperarioAgregarMB.mail}" required="true"/>
                         
                         <p:outputLabel value="Nombre de usuario"/>
                         <p:inputText value="#{mantenedorOperarioAgregarMB.username}" required="true"/>
                         
                         <p:outputLabel value="Contraseña"/>
                         <p:outputLabel value="Será la misma que su rut"/>
                         
                         <f:facet name="footer">
                             <p:commandButton value="Guardar" action="#{mantenedorOperarioAgregarMB.agregarOperario()}"/>
                            <p:commandButton immediate="true" value="Volver" action="#{mantenedorOperarioAgregarMB.volver()}"/>                       
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
