<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">


    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">
                Agregar operario de mantención
            </ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar">
                        <f:facet name="header">Ingrese datos del operario</f:facet>

                        <p:outputLabel value="Rut" for="rut"/>
                        <p:inputText id="rut" value="#{mantenedorOperarioAgregarMB.rut}" required="true" maxlength="9">
                            <f:validator validatorId="RutValidator"/>
                        </p:inputText>

                        <p:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText id="nombre" value="#{mantenedorOperarioAgregarMB.nombre}" required="true"/>

                        <p:outputLabel value="Apellido paterno" for="apellido1"/>
                        <p:inputText id="apellido1" value="#{mantenedorOperarioAgregarMB.apellido1}" required="true"/>

                        <p:outputLabel value="Apellido materno" for="apellido2"/>
                        <p:inputText id="apellido2" value="#{mantenedorOperarioAgregarMB.apellido2}" required="true"/>

                        <p:outputLabel value="Teléfono" for="telefono"/>
                        <p:inputText id="telefono" value="#{mantenedorOperarioAgregarMB.telefono}" required="true" maxlength="9"/>

                        <p:outputLabel value="E-mail" for="email"/>
                        <p:inputText id="email" value="#{mantenedorOperarioAgregarMB.mail}" required="true">
                            <f:validator validatorId="EmailValidator"/>
                        </p:inputText>

                        <p:outputLabel value="Nombre de usuario" for="username"/>
                        <p:inputText id="username" value="#{mantenedorOperarioAgregarMB.username}" required="true">
                            <f:validator validatorId="UsernameValidator"/>
                        </p:inputText>

                        <p:outputLabel value="Contraseña"/>
                        <p:outputLabel value="Será la misma que su rut"/>

                        <f:facet name="footer">
                            <p:commandButton value="Guardar" ajax="false" action="#{mantenedorOperarioAgregarMB.agregarOperario()}"/>
                            <p:commandButton immediate="true" value="Volver" action="#{mantenedorOperarioAgregarMB.volver()}"/>                       
                        </f:facet>
                    </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
