<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">
                Editar estado
            </ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            <ui:define name="centro">
                 <h:form>
                     <h:inputHidden value="#{mantenedorEstadoEditarMB.idEstado}"/>
                     
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Edici√≥n de estado</f:facet>
                                        
                         <p:outputLabel value="ID Estado"/>
                         <p:inputText value="#{mantenedorEstadoEditarMB.idEstado}" disabled="true" readonly="true" />
                         
                         <p:outputLabel value="Nombre estado" for="nombre"/>
                         <p:inputText id="nombre" value="#{mantenedorEstadoEditarMB.nombreEstado}" required="true"/>
                         
                         <f:facet name="footer">
                             <p:commandButton value="Guardar" ajax="false" action="#{mantenedorEstadoEditarMB.guardarDatosEstado()}"/>
                             <p:commandButton value="Volver" immediate="true" action="#{mantenedorEstadoEditarMB.volverToLista()}"/>                            
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
