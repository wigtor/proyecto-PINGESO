<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    
    <body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="titulo">Detalles de revisión</ui:define>
            <ui:define name="botonesBarra">
                <ezcomp:boton_barra_superior classIcon="ui-icon-home" title="Ir al inicio" action="#{autenticadorMB.indexLoggued()}" />
            </ui:define>
            <ui:define name="centro">
                 <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Datos de mantención</f:facet>
                         
                         
                         <p:outputLabel value="N°"/>
                         <p:outputLabel value="#{mantenedorRevisionVerDetallesMB.num}" />
                         
                         <p:outputLabel value="Punto Limpio"/>
                         <p:outputLabel value="#{mantenedorRevisionVerDetallesMB.puntoLimpio}" />
                         
                         <p:outputLabel value="Fecha"/>
                         <p:outputLabel value="#{mantenedorRevisionVerDetallesMB.fecha}" />
                         
                         <p:outputLabel value="Inspector revisor"/>
                         <p:outputLabel value="#{mantenedorRevisionVerDetallesMB.inspector}" />
                         
                         <p:outputLabel value="Detalles"/>
                         <p:inputTextarea value="#{mantenedorRevisionVerDetallesMB.detalles}" readonly="true" />
                         
                         
                         <f:facet name="footer">
                            <p:commandButton value="Volver" action="#{mantenedorRevisionVerDetallesMB.volverToLista()}"/>                         
                         </f:facet>
                     </p:panelGrid>                
                </h:form>               
            </ui:define>
        </ui:composition>       
    </body>   
</html>
