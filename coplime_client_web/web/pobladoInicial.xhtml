<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">Poblado inicial</ui:define>
            
            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="1" styleClass="centrar">
                        <f:facet name="header">Realizar el poblado inicial del sistema</f:facet>
                        <f:attribute name="icon" value="false" />
                        <p:outputLabel value="Acá se configura el sistema inicialmente para su primera ejecución" />
                        <f:facet name="footer">
                            <p:commandButton value="Poblar" action="#{pobladoInicial.poblar()}"/>
                            <p:commandButton value="Poblar en modo testing" action="#{pobladoInicial.poblarTesting()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
