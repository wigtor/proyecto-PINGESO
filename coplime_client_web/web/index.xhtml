<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">
    
    
    <pm:page title="Bienvenido a COPLIME">
        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="Bienvenido a COPLIME"/>
            <pm:content>
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Avisar incidencia</f:facet>
                        <f:attribute name="icon" value="false" />
                        <p:button href="faces/enviarAvisoIncidencia.xhtml" value="Generar aviso"/>
                    </p:dataList>
                <h:form>
                    <p:dataList type="inset" styleClass="ui-li-custom">
                        <f:facet name="header">Inicio de sesión</f:facet>
                        <f:attribute name="icon" value="false" />
                        <p:outputLabel>#{Autenticador.outputMsj}</p:outputLabel>
                        <p:inputText label="Nombre de usuario" value="#{Autenticador.username}" required="true"/>
                        <p:inputText type="password" label="contraseña:" value="#{Autenticador.password}" required="true"/>
                        <p:commandButton value="Iniciar sesión" action="#{Autenticador.login()}"/>
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
