<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">
                Bienvenido a COPLIME
            </ui:define>
            
            <!--<ui:define name="botonesBarra">
                
            </ui:define> -->
            
            <ui:define name="centro">
                <h:form>
                    <p:panel>
                        <f:facet name="header">Avisar incidencia</f:facet>
                        Si usted es un usuario de un punto limpio y se encuentra con que existe algún problema,
                        es de gran utilidad que lo informe para tener un mejor servicio y así lograr mantener
                        en buen estado los puntos limpios siempre.
                        <f:facet name="footer" >
                            <div style="text-align:center;">
                                <p:commandButton styleClass="text-center" value="Generar aviso" action="#{login.goToEnviarAvisoIncidencia()}"/>
                            </div>
                        </f:facet>
                    </p:panel>
                </h:form>
                
                
                <h:form id="form_login" >
                        <p:panelGrid columns="2" styleClass="centrar">
                        <f:facet name="header">Inicio de sesión</f:facet>
                        
                            <p:outputLabel value="Nombre de usuario" for="input_username"/>
                            <p:inputText id="input_username" label="Nombre de usuario" value="#{login.username}" required="true"/>

                            <p:outputLabel value="Contraseña" for="input_password"/>
                            <p:inputText id="input_password" type="password" value="#{login.password}" required="true"/>
                            
                            <f:facet name="footer">
                                <p:growl id="msj_error_login"/>
                                <p:commandButton styleClass="centrar" value="Iniciar sesión" action="#{login.login()}" update="msj_error_login"/>
                            </f:facet>
                        </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
